server:
  port: 8000

spring:
  application:
    name: api-gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


      connect-timeout-millis: 10000
      socket-timeout-millis: 60000
zuul:
  routes:
    client1:
      serviceId: post-api
      path: /api/v1/post/**
    client2:
      serviceId: account-api
      path: /api/v1/account/**
