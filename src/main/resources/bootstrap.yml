spring:
  application:
    name: api-gateway

zuul:
  routes:
    post:
      serviceId: post-api
      path: /api/v1/post/**
    account:
      serviceId: account-api
      path: /api/v1/account/**

--- # cloud # ---
spring:
  profiles: cloud

server:
  port: 8000

eureka:
  client:
    service-url:
      defaultZone: http://registry-service:8761/eureka
      connect-timeout-millis: 10000
      socket-timeout-millis: 60000

--- # develop # ---
spring:
  profiles: develop

server:
  port: 8000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      connect-timeout-millis: 10000
      socket-timeout-millis: 60000
